    <div class="introduction-title">
        <h2>クロワッサンの説明</h2>
    </div>
    <hr>
    <div class="introduction">
        <p>クロワッサンとは、フランスの代表的なパンの一つで、バターを折り込んだ生地を何層にも重ねて焼き上げたもので、外側はサクサク、中はふんわりとした食感が特徴。</p>
    </div>
    <div class="history-title">
        <h2>クロワッサンの歴史</h2>
    <hr>
    <div class="history">
        <p>クロワッサンの起源はオーストリアで、17世紀のオスマン帝国（現在のトルコ）との戦いの際に、勝利を記念して作られた三日月形のパン「キプフェル」が起源とされている.

        </p>
